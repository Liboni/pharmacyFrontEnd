<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notifications</ion-title>
      </ion-navbar> 
</ion-header>

<ion-content padding>
  <ion-card  text-wrap *ngFor="let item of notifications">
    <ion-card-content>
     {{item.text}}
    </ion-card-content>
    <ion-badge item-end>{{item.DateCreated}}</ion-badge>
  </ion-card>
</ion-content>
