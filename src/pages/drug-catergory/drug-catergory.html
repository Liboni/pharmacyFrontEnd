<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let item of drugCatergories">
        {{item.name}}
        <button ion-button clear item-end (click)="itemTapped(item)">View</button>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>The Avenues Clinic</ion-title>
  </ion-toolbar>
</ion-footer>
