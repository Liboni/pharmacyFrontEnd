<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Feedback History</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="message-wrap">

    <div *ngFor="let msg of msgs">
      <div class="sender" *ngIf="msg.from == 'admin' ">
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <p>{{msg.content}}</p>
              <ion-badge item-end>{{msg.date}}</ion-badge>
            </ion-col>           
          </ion-row>
        </ion-grid>
      </div>
      <div class="me" *ngIf="msg.from == 'me'">
        <ion-grid>
          <ion-row>         
            <ion-col col-12>
              <p>{{msg.content}}</p>
              <ion-badge item-end>{{msg.date}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar color="primary">
    <ion-textarea (keyup.enter)="doSend()" [(ngModel)]="input" placeholder="Enter your message" name="message"></ion-textarea>
    <ion-buttons end>
      <button (click)="doSend()" ion-button icon-only>
        <ion-icon name="send" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
