<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="center-content">
    <ion-item class="center">
      <img class="smaller-img" src="assets/imgs/logo.png" />
    </ion-item>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)">
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <button class="main-color" ion-button full [disabled]="!resetForm.valid">
        Reset<ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>
      </button>
    </form>
  </div>
</ion-content>
